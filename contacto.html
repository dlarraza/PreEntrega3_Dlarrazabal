                                aria-labelledby="offcanvasNavbarLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ZAHAIRA TORRES</h5>

                                    <ul class="navbar-nav justify-content-center text-center flex-grow-1">

    <main>
        <form class="row g-3 formulario">
            <div class="row justify-content-center text-center">
                <div class="col-md-6 mb-3">
                    <label for="exampleFormControlInput1"
                        class="form-label"><strong>Contáctame</strong><br>Enviame un
                        mensaje a continuación, o a traves de las redes social que encuentras en la parte superior derecha de esta página</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Nombre">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="e-mail">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <input type="tel" class="form-control" id="exampleFormControlInput1"
                        placeholder="Telefono">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ciudad">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <textarea class="form-control" placeholder="Escribe aqui el mensaje"
                        id="floatingTextarea"></textarea>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
